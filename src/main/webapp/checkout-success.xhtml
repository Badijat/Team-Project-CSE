<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout Success</title>
</h:head>

<h:body>
    <h2>Checkout Success</h2>
    <h:messages globalOnly="true" styleClass="error-message" />

    <h:outputText value="Guest Checkout Successful!" rendered="#{not empty checkoutBean.guestName}" styleClass="success-message" />
    <h:outputText value="An error occurred during checkout. Please try again later." rendered="#{empty checkoutBean.guestName}" styleClass="error-message" />
</h:body>

</html>
