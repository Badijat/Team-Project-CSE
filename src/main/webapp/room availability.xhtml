<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Check Hotel Room Availability</title>
</h:head>

<style>
form {
	max-width: 400px;
	margin: 0 auto;
	padding: 20px;
	border: 1px solid #ccc;
	border-radius: 5px;
	background-color: #f9f9f9;
	box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h2 {
	text-align: center;
	margin-bottom: 20px;
}

/* Style for labels */
label {
	display: block;
	margin-bottom: 5px;
}

/* Style for input fields */
input[type="text"], input[type="number"] {
	width: 100%;
	padding: 10px;
	margin-bottom: 15px;
	border: 1px solid #ccc;
	border-radius: 4px;
	box-sizing: border-box;
}

/* Style for select menu */
select {
	width: 100%;
	padding: 10px;
	margin-bottom: 15px;
	border: 1px solid #ccc;
	border-radius: 4px;
	box-sizing: border-box;
}

/* Style for the Check Availability button */
input[type="submit"] {
	background-color: #4CAF50;
	color: white;
	padding: 10px 20px;
	border: none;
	border-radius: 4px;
	cursor: pointer;
	width: 100%;
}

input[type="submit"]:hover {
	background-color: #45a049;
}

/* Style for the available rooms table */
table {
	width: 100%;
	border-collapse: collapse;
	margin-top: 20px;
}

th, td {
	border: 1px solid #ccc;
	padding: 8px;
	text-align: center;
}

th {
	background-color: #f2f2f2;
	font-weight: bold;
}

tr:nth-child(even) {
	background-color: #f2f2f2;
}
</style>
<h:body>
	<h2>Check Hotel Room Availability</h2>
	<h:form>
		<h:outputLabel for="roomType" value="Hotel: " />
		<h:selectOneMenu id="hotel" value="#{HotelsBean.currentHotel}"
			required="true">
			<f:selectItem itemValue="BHD_Rose" itemLabel="BHD Rose" />
			<f:selectItem itemValue="BHD_Mary" itemLabel="BHD Mary" />
			<f:selectItem itemValue="BHD_Thyme" itemLabel="BHD Thyme" />
		</h:selectOneMenu>
		
		
		<h:outputLabel for="checkInDate" value="Check-In Date: " />
		<!-- <p:calendar value="#{HotelsBean.checkInDate}" pattern="MM/dd/yyyy">
		</p:calendar> -->
		<h:inputText id="checkInDate" value="#{HotelsBean.checkInDateString}"
				required="true" /> 
		<br />

		<h:outputLabel for="checkOutDate" value="Check-Out Date: " />
		<!-- <p:calendar value="#{HotelsBean.checkOutDate}"
			pattern="MM/dd/yyyy">
		</p:calendar> -->
		<h:inputText id="checkOutDate" value="#{HotelsBean.checkOutDateString}"
				required="true" /> 
		<br />
		<h:outputLabel for="guests" value="Number of Guests: " />
		<h:inputText id="guests" value="#{HotelsBean.numGuests}"
			required="true" />
		<br />

		<h:outputLabel for="roomType" value="Room Type: " />
		<h:selectOneMenu id="roomType" value="#{HotelsBean.roomName}"
			required="true">
			<f:selectItem itemValue="Standard" itemLabel="Standard" />
			<f:selectItem itemValue="Deluxe" itemLabel="Deluxe" />
			<f:selectItem itemValue="Suite" itemLabel="Suite" />
		</h:selectOneMenu>
		<br />

		<h:commandButton value="Check Availability"
			action="#{HotelsBean.bookRooms}" />
		<h:outputLabel for="roomType" value="#{HotelsBean.error}" />
	</h:form>

	</h:panelGroup> -->
</h:body>

</html>
