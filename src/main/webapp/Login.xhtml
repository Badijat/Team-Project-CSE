<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:p="http://primefaces.org/ui">
  <h:head>
  	<meta charset="UTF-8"/>
  	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  	<title>Login Page</title>
    <link rel="stylesheet" href="resources/LoginStyle.css"/>
  </h:head>
  <h:body>
    <div class="center">
      <h1>Login</h1>
      <h:form method="post">
      	<p:messages/>
        <div class="txtField">
          <h:inputText id="email" value="#{UsersTable.email}" required="true" />
          <span></span>
          <label>UserName</label>	
        </div>
        <div class="txtField">
          <h:inputText id="password" value="#{UsersTable.password}" required="true"/>
          <span></span>
          <label>Password</label>
        </div>
        <div class="forgotPassword">Forgot Password?</div>
        <h:commandButton value="Login" action="#{UsersTable.login}" />
        <div class="signup_link"> 
          Not a member? <a href="registration1.xhtml" class="register">Click here to Register</a>
        </div>
      </h:form>
    </div>
  </h:body>
</html>
