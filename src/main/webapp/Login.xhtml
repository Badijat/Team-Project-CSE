<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:p="http://primefaces.org/ui">
  <h:head>
  	<meta charset="UTF-8"/>
  	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  	<title>Login Page</title>
    <link rel="stylesheet" href="resources/LoginStyle.css"/>
  </h:head>
  
  <div class="topnav">
  <a href="Homepage.xhtml">Home</a>
  <a href="HomepageHotels.xhtml">Hotels</a>
  <a href="HomepageMyBookings.xhtml">Our Rooms</a>
  <div class="dropdown">
    <button class="dropbtn">Login 
      <i class="fa fa-caret-down"></i>
    </button>
    <div class="dropdown-content">
      <a class="active" href="Login.xhtml">Customer Login</a>
      <a href="#">Staff Login</a>
     </div>
	</div>
</div>
  
  <h:body>
    <div class="center">
      <h1>Login</h1>
      <h:form method="post">
      	<p:messages/>
        <div class="txtField">
          <h:inputText id="email" value="#{UsersTable.email}" required="true" />
          <span></span>
          <label>UserName</label>	
        </div>
        <div class="txtField">
          <h:inputText id="password" value="#{UsersTable.password}" required="true"/>
          <span></span>
          <label>Password</label>
        </div>
        <div class="forgotPassword">Forgot Password?</div>
        <h:commandButton value="Login" action="#{UsersTable.login}" />
        <div class="signup_link"> 
          Not a member? <a href="registration1.xhtml" class="register">Click here to Register</a>
        </div>
      </h:form>
    </div>
  </h:body>
  
  <style>
  		.topnav {
	 		background-color: lightseagreen;
	 		overflow: hidden;
		text-align: center;
		}
		
		.topnav a {
		 		float: left;
		 		color: white;
		 		text-align: center;
		 		padding: 14px 16px;
		 		text-decoration: none;
		 		font-size: 17px;
		}
		
		.dropdown {
		  float: left;
		  overflow: hidden;
		}
		
		.dropdown .dropbtn {
		  font-size: 16px;  
		  border: none;
		  outline: none;
		  color: white;
		  padding: 14px 16px;
		  background-color: inherit;
		  font-family: inherit;
		  margin: 0;
		}
		
		.dropdown-content {
		  display: none;
		  position: absolute;
		  background-color: #f9f9f9;
		  min-width: 160px;
		  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
		  z-index: 1;
		}
		
		.dropdown-content a {
		  float: none;
		  color: black;
		  padding: 12px 16px;
		  text-decoration: none;
		  display: block;
		  text-align: left;
		}
		
		.dropdown-content a:hover {
		  background-color: #ddd;
		}
		
		.dropdown:hover .dropdown-content {
		  display: block;
		}
		
		.topnav a:hover, .dropdown:hover .dropbtn {
		 		background-color: darkgreen;
		}
		
		.topnav a.active {
		 		background-color: darkgreen;
		 		color: white;
		}
  
  </style>
</html>
